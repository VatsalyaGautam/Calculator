<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css" />
  </head>
  <body>
    <h1>Calculate using me!</h1>
    <div id="calculator">
      <input id="input" type="text" placeholder="0" />
      <div id="row1" class="row">
        <button class="green">AC</button>
        <button class="green">DEL</button>
        <button class="green">%</button>
        <button class="green">/</button>
      </div>
      <div id="row1" class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="green">X</button>
      </div>
      <div id="row2" class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="green">-</button>
      </div>
      <div id="row3" class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="green">+</button>
      </div>
      <div id="row4" class="row">
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button id="orange">=</button>
      </div>
    </div>
  </body>

  <script src="calci.js"></script>
</html>
